<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Bungee+Spice&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <h1 class="child1">Choose</h1>
      <h2 class="child2" id="head">Your Character</h2>
    </div>

    <div class="parent-2">
      <div class="character-card">
        <h2 class="character">Batman</h2>
        <img
          id="batman"
          class="char-img"
          src="https://www.theloadout.com/wp-content/sites/theloadout/2022/07/multiversus-batman-combos.jpg"
          alt="batman"
        />
      </div>
      <div class="character-card">
        <h2 class="character">Superman</h2>
        <img
          id="Superman"
          class="char-img"
          src="https://www.theloadout.com/wp-content/sites/theloadout/2022/07/multiversus-superman-combos.jpg"
          alt="something"
        />
      </div>
      <div class="character-card">
        <h2 class="character">Tom and Jerry</h2>
        <img
          id="tom"
          class="char-img"
          src="https://www.theloadout.com/wp-content/sites/theloadout/2022/07/multiversus-tom-jerry-combos.jpg"
          alt="something"
        />
      </div>
    </div>

    <div class="parent-2">
      <div class="character-card">
        <h2 class="character">Lebron</h2>
        <img
          class="char-img"
          src="https://earlygame.com/uploads/images/_1200x630_crop_center-center_82_none/Multiversus-LeBron-Dance.jpg?mtime=1659089466"
          alt="something"
        />
      </div>
      <div class="character-card">
        <h2 id="giant" class="character">Iron Giant</h2>
        <img
          id="iron"
          class="char-img"
          src="https://www.theloadout.com/wp-content/uploads/2022/08/multiversus-iron-giant-combos-back-scratch.jpg"
          alt="something"
        />
      </div>
      <div class="character-card">
        <h2 class="character">Shaggy</h2>
        <img
          class="char-img"
          src="https://earlygame.com/uploads/images/_article_webp/MultiVersus-Shaggy-Guide.webp"
          alt="something"
        />
      </div>
    </div>

    <div class="parent-2">
      <div class="character-card">
        <h2 class="character">Arya Stark</h2>
        <img
          class="char-img"
          src="https://www.theloadout.com/wp-content/sites/theloadout/2022/07/multiversus-arya-combos.jpg"
          alt="something"
        />
      </div>
      <div class="character-card">
        <h2 class="character">Velma</h2>
        <img
          class="char-img"
          src="https://www.theloadout.com/wp-content/sites/theloadout/2022/07/multiversus-velma-combos.jpg"
          alt="something"
        />
      </div>
      <div class="character-card">
        <h2 class="character">Finn</h2>
        <img
          class="char-img"
          src="https://www.theloadout.com/wp-content/sites/theloadout/2022/07/multiversus-finn-combos.jpg"
          alt="something"
        />
      </div>
    </div>
  </body>
</html>
